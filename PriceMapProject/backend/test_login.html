<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Login</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="testuser123">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="testpassword123">
        </div>
        <button onclick="testLogin()">Login</button>
        <div id="result"></div>
    </div>

    <script>
        function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Sending login request...';
            
            fetch('http://localhost:8000/api/auth/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => {
                resultDiv.innerHTML += `<br>Status: ${response.status}`;
                return response.text();
            })
            .then(data => {
                resultDiv.innerHTML += `<br>Response: ${data}`;
                try {
                    const jsonData = JSON.parse(data);
                    if (jsonData.token) {
                        resultDiv.innerHTML += '<br><br>Login successful!';
                        localStorage.setItem('token', jsonData.token);
                        localStorage.setItem('user', JSON.stringify(jsonData.user));
                    }
                } catch (e) {
                    resultDiv.innerHTML += '<br><br>Failed to parse response as JSON.';
                }
            })
            .catch(error => {
                resultDiv.innerHTML += `<br>Error: ${error}`;
            });
        }
    </script>
</body>
</html>
